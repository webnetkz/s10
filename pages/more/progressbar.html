<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar</title>
</head>
<body>
    <header-xpwa>
        <menu-xpwa>
        </menu-xpwa>
    </header-xpwa>

    <progress-bar-xpwa color="var(--main-theme)"  progress="1"></progress-bar-xpwa>

    <script src="../../dist/xpwa.min.js"></script>

    <script>
        let timer = 1;
        setInterval(() =>
        {
            timer++
            document.querySelector('progress-bar-xpwa').setAttribute('progress', timer);
        }, 200);
    </script>
</body>
</html>
