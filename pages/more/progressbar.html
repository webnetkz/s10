<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar</title>
</head>
<body>
    <header-xpwa>
        <menu-xpwa>
          <button-xpwa>First</button-xpwa>
          <button-xpwa onclick="document.body.innerHTML += '<stub-xpwa><modal-xpwa modal-title='+123+'>content</modal-xpwa></stub-xpwa>'">Show modal</button-xpwa>
          <button-xpwa onclick="document.body.innerHTML += '<sidebar-xpwa></sidebar-xpwa>'">Show sidebar</button-xpwa>
          <button-xpwa onclick="location.href='./pages/more/index.html'">More elements</button-xpwa>
        </menu-xpwa>
    </header-xpwa>

    <progress-bar-xpwa color="var(--main-theme)"  progress="1"></progress-bar-xpwa>

    <script src="https://cdn.jsdelivr.net/npm/xpwa@latest/dist/xpwa.min.js"></script>

    <script>
        let timer = 1;
        setInterval(() =>
        {
            timer++
            document.querySelector('progress-bar-xpwa').setAttribute('progress', timer);
        }, 200);
    </script>
</body>
</html>
