<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar</title>
</head>
<body>
    <header-xpwa>
        <menu-xpwa>
        </menu-xpwa>
    </header-xpwa>

    <nav-xpwa>
        <button-xpwa link="./card3d.html">Card 3D</button-xpwa>
        <button-xpwa link="./progressbar.html">Progress bar</button-xpwa>
    </nav-xpwa>

    <progress-bar-xpwa color="var(--main-theme)"  progress="1"></progress-bar-xpwa>

    <content-xpwa>
        <h1>Progress bar</h1>
        <hr>
    </content-xpwa>

    <script src="../../dist/xpwa.min.js"></script>
    <link rel="stylesheet" href="../../xpwa/styles/xpwa.css">

    <script>
        let timer = 1;
        setInterval(() =>
        {
            timer++
            document.querySelector('progress-bar-xpwa').setAttribute('progress', timer);
        }, 200);
    </script>
</body>
</html>
